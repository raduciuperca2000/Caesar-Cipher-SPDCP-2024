<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">

                <h1>Substitution Cypher</h1>
            </div>
            <div class="card-body">
                <div class="card-title text-align-center">
                </div>
                <form action="">
                    <!-- <label for="alphabetInput">Alphabet Input Text</label> -->
                    <label class="card-text" for="alphabetInput">Alphabet Input</label>
                    <div class="input-group">
                        <input onchange="OnAlphabetIsChanged()"  type="file" class="form-control" name="alphabetInput" id="alphabetInput" accept=".txt, .json" >
                    </div>
                    <br>
                    <label class="card-text" for="alphabetInput">Text Input</label>
                    <div class="input-group">
                        <input onchange="readText()" disabled="false"  type="file" class="form-control" name="textInput" id="textInput" accept=".txt, .json" >
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="d_value">Numarul de caractere din cheie pentru criptare (D)</label>
                            <input class="form-control" type="number" min="1" id="d_value">
                        </div>
                        <div class="col-6">
                            <label for="d_value">Cheia de criptare (K)</label>
                            <input class="form-control" type="text" id="k_value">
                        </div>
                    </div>
                    <br>
                    <div class="card-footer">
                        <div class="row d-flex">
                            <div class="col-6">
                                <button class="btn btn-success" id="encrypt-btn" type="button">Encrypt</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger" id="dencrypt-btn" type="button">Decrypt</button>
                            </div>
                        </div>
                        <div class="row d-flex m-2">
                            <textarea class="form-control" name="" id="outputArea" hidden cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
